<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>帯鋸演算</title>

  <!-- PWA（任意。sw.js/manifest.json がある場合に有効） -->
  <link rel="manifest" href="manifest.json?v=2025-08-16" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="帯鋸演算" />
  <link rel="apple-touch-icon" href="icon-180.png" />

  <link rel="stylesheet" href="styles.css?v=2025-08-16" />
</head>
<body>
  <h1>帯鋸演算</h1>
  <div class="unit-note">（長さ単位：mm）</div>

  <!-- 基本設定 -->
  <section class="settings">
    <div class="s-row">
      <label class="s-label" for="stockLength">部材長</label>
      <div><input type="number" id="stockLength" value="1000" step="0.1" inputmode="decimal"><span class="unit">mm</span></div>
    </div>
    <div class="s-row">
      <label class="s-label" for="stockCount">個数</label>
      <div><input type="number" id="stockCount" value="10" step="1" inputmode="numeric"><span class="unit">本</span></div>
    </div>
    <div class="s-row">
      <label class="s-label" for="grip">掴みしろ</label>
      <div><input type="number" id="grip" value="129" step="0.1" inputmode="decimal"><span class="unit">mm</span></div>
    </div>
    <div class="s-row">
      <label class="s-label" for="tolerance">切断誤差±</label>
      <div><input type="number" id="tolerance" value="1" step="0.1" inputmode="decimal"><span class="unit">mm</span></div>
    </div>
    <div class="s-row">
      <label class="s-label" for="kerf">1カット削れ</label>
      <div><input type="number" id="kerf" value="2.5" step="0.1" inputmode="decimal"><span class="unit">mm</span></div>
    </div>
    <div class="s-row">
      <label class="s-label" for="spareTarget">余り（目標）<span class="subtle">※裏モード</span></label>
      <div><input type="number" id="spareTarget" placeholder="例:160" step="0.1" inputmode="decimal"><span class="unit">mm</span></div>
    </div>
  </section>

  <!-- 切断入力 -->
  <h3>切断長と個数（MAX30）</h3>
  <section class="input-sheet">
    <div class="sheet-head"><div>長さ</div><div>個数</div></div>
    <div id="cutInputs"></div>
  </section>

  <!-- 操作 -->
  <section class="btn-row">
    <button class="btn"        id="btnAdd">切断パターン追加</button>
    <button class="btn btn-calc"  id="btnCalc">演算</button>
    <button class="btn btn-reset" id="btnReset">リセット</button>
    <button class="btn btn-secret" id="btnUra">裏モード</button>
  </section>

  <!-- カスタム（タップ=呼出 / 長押し=保存） -->
  <section class="presets">
    <div class="presets-head">
      <span>カスタム</span>
      <span class="subtle">※タップ=呼出 / 長押し=保存・上書き</span>
    </div>
    <div class="btn-row">
      <button class="btn btn-preset" data-slot="1">カスタム1</button>
      <button class="btn btn-preset" data-slot="2">カスタム2</button>
      <button class="btn btn-preset" data-slot="3">カスタム3</button>
      <button class="btn btn-preset" data-slot="4">カスタム4</button>
    </div>
  </section>

  <!-- 外部保存/読込 -->
  <section class="btn-row" style="margin-top:6px">
    <button class="btn" id="btnExport">SAVE</button>
    <button class="btn" id="btnImport">LOAD</button>
    <input type="file" id="importFile" accept="application/json" hidden>
  </section>

  <!-- 出力 -->
  <section class="result" id="result"></section>

  <script src="app.js?v=2025-08-16"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=2025-08-16').catch(console.error);
      });
    }
  </script>
</body>
</html>
