<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帯鋸演算</title>
  <!-- PWA meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="帯鋸演算">
  <link rel="apple-touch-icon" href="icon-180.png">
  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --panel-2: #242424;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --border: #3a3a3a;
      --brand: #2563eb;
      --brand-2: #1d4ed8;
      --danger: #ff6b6b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
      background: linear-gradient(180deg, var(--bg), #0f0f0f 60%);
      color: var(--text);
    }
    h1 { color: #fff; margin: 0 0 1rem; letter-spacing: .02em; }
    h3 { margin: 1rem 0 .5rem; color: #fff; }

    /* form layout */
    .row { display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center; margin-bottom: .5rem; }
    label { display: inline-flex; gap: 8px; align-items: center; color: var(--muted); }

    input[type="number"] {
      width: 110px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, background .15s ease, transform .05s ease;
    }
    input[type="number"]:focus { border-color: var(--brand); background: var(--panel-2); }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    .cut-input { padding: .35rem .5rem; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; }

    .btn {
      padding: 10px 14px;
      border: 1px solid transparent;
      background: var(--brand);
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-size: .95rem;
      letter-spacing: .02em;
      transition: transform .05s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
    .btn:hover { background: var(--brand-2); }
    .btn:active { transform: translateY(1px); }

    .tests { margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    .tests .btn { background: var(--panel-2); border-color: var(--border); color: var(--text); }
    .tests .btn:hover { background: #2b2b2b; }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--panel);
      border-radius: 14px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      line-height: 1.45;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.02);
    }

    .error { color: var(--danger); font-weight: 600; }

    /* mobile tweaks */
    @media (max-width: 640px) {
      input[type="number"] { width: 100px; }
      .btn { width: 100%; }
      .tests { gap: 6px; }
    }
  </style>
</head>
<body>
  <h1>帯鋸演算（HTML版）</h1>

  <label>部材長さ: <input type="number" id="stockLength" value="1000"> mm</label>
  <label>掴みしろ: <input type="number" id="grip" value="129"> mm</label>
  <label>切断誤差 (+mm): <input type="number" id="tolerance" value="1"></label>
  <label>1カットごとの削れ: <input type="number" id="kerf" value="2.5"> mm</label>

  <h3>切断長さと本数（最大7種類）</h3>
  <div id="cutInputs"></div>
  <button onclick="addCutInput()">切断パターン追加</button>

  <br><br>
  <button onclick="calculate()">演算</button>

  <div class="result" id="result"></div>

  <audio id="beep" src="beep.mp3"></audio>

  <script>
    let cutCount = 0;
    function addCutInput() {
      if (cutCount >= 7) return;
      const div = document.createElement('div');
      div.className = 'cut-input';
      div.innerHTML = `長さ: <input type="number" class="length"> × <input type="number" class="qty"> 本`;
      document.getElementById('cutInputs').appendChild(div);
      cutCount++;
    }

    function calculate() {
      const stockLength = Number(document.getElementById('stockLength').value);
      const grip = Number(document.getElementById('grip').value);
      const kerf = Number(document.getElementById('kerf').value);
      const tolerance = Number(document.getElementById('tolerance').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      const lengths = [...document.querySelectorAll('.length')];
      const qtys = [...document.querySelectorAll('.qty')];

      let used = 0;
      let kerfTotal = 0;
      let output = '<ul>';

      for (let i = 0; i < lengths.length; i++) {
        const target = Number(lengths[i].value);
        const qty = Number(qtys[i].value);
        if (!target || !qty) continue;
        const inputLen = target - tolerance;
        used += target * qty;
        kerfTotal += kerf * qty;
        output += `<li>指定: ${target}mm → 設定: ${inputLen}mm × ${qty}本</li>`;
      }

      const totalUsed = used + kerfTotal;
      const remain = stockLength - totalUsed;
      const remainWithGrip = remain >= 0 ? remain : 0;

      output += `<li>削れ合計: ${kerfTotal.toFixed(1)} mm</li>`;
      output += `<li>余り（掴みしろ込み）: ${remainWithGrip.toFixed(1)} mm</li>`;
      output += '</ul>';

      if (remain < 0) {
        document.getElementById('beep').play();
        resultDiv.innerHTML = '<p class="error">切断できません。条件を見直してください。</p>';
      } else {
        resultDiv.innerHTML = output;
      }
    }

    addCutInput();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
